services:
  app:
    build:
      context: ../app
      dockerfile: Dockerfile
    container_name: payflix-app
    restart: unless-stopped
    env_file:
      - ../app/.env
    environment:
      PORT: 5001
      USE_SUPABASE: "true"
      USE_POSTGRES: "false"
      REDIS_URL: redis://redis:6379
    depends_on:
      - redis
    volumes:
      - ../app/uploads:/app/uploads
    networks:
      - payflix-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.payflix.rule=Host(`staging.payflix.fun`) || Host(`payflix.fun`) || Host(`www.payflix.fun`)"
      - "traefik.http.routers.payflix.entrypoints=websecure"
      - "traefik.http.routers.payflix.tls=true"
      - "traefik.http.routers.payflix.tls.certresolver=letsencrypt"
      - "traefik.http.services.payflix.loadbalancer.server.port=5001"
  redis:
    image: redis:7-alpine
    container_name: payflix-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - ./redis/data:/data
    networks:
      - payflix-net
  postgres:
    image: postgres:16-alpine
    container_name: payflix-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    networks:
      - payflix-net
    profiles: ["pg"]
  traefik:
    image: traefik:v3.1
    container_name: payflix-traefik
    restart: unless-stopped
    command:
      - "--configFile=/traefik/traefik.yml"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./traefik/traefik.yml:/traefik/traefik.yml:ro
      - ./traefik/acme:/acme
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - payflix-net
networks:
  payflix-net:
    driver: bridge
