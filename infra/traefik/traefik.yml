entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: payflix-net

certificatesResolvers:
  letsencrypt:
    acme:
      email: christiantorresbz@gmail.com
      storage: /acme/acme.json
      httpChallenge:
        entryPoint: web
